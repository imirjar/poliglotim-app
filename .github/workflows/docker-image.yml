name: Build and Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.35.7'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true

    - name: Install dependencies
      run: flutter pub get

    - name: Build Web
      run: flutter build web --release --base-href /poliglotim-app/

    - name: Create archive with app and deployment files
      run: |
        # Копируем собранное приложение и файлы развертывания в одну папку
        mkdir -p release
        cp -r build/web release/web
        cp docker-compose.yml nginx.conf .env.example release/
        
        # Создаем архив
        cd release
        zip -r poliglotim-release.zip .

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: release/poliglotim-release.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}