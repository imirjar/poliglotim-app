name: Build and Release Flutter App

on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.35.7'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-web:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true

    - name: Install dependencies
      run: flutter pub get

    - name: Build Web
      run: flutter build web --release --base-href /poliglotim-app/

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: build/web

    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true

    - name: Install dependencies
      run: flutter pub get

    - name: Build macOS
      run: flutter build macos --release

    - name: Install create-dmg
      run: brew install create-dmg

    - name: Create DMG for macOS
      run: |
        create-dmg \
          --volname "Poliglotim ${{ github.ref_name }}" \
          --window-pos 200 120 \
          --window-size 800 400 \
          --icon-size 100 \
          --icon "Poliglotim.app" 200 190 \
          --hide-extension "Poliglotim.app" \
          --app-drop-link 600 185 \
          "Poliglotim-${{ github.ref_name }}.dmg" \
          "build/macos/Build/Products/Release/Poliglotim.app"

    - name: Create Release with macOS app
      uses: softprops/action-gh-release@v1
      with:
        files: |
          Poliglotim-${{ github.ref_name }}.dmg
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}