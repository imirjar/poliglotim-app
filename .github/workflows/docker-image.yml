name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  FLUTTER_VERSION: '3.19.5'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - platform: web
            artifact: web-build
          - platform: android
            artifact: app-android
          - platform: macos
            artifact: app-macos

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true

    - name: Install dependencies
      run: flutter pub get

    - name: Build Web
      if: matrix.platform == 'web'
      run: flutter build web --release --base-href /poliglotim-app/
      env:
        BASE_HREF: /poliglotim-app/

    - name: Build Android
      if: matrix.platform == 'android'
      run: flutter build apk --release

    - name: Build macOS
      if: matrix.platform == 'macos'
      run: flutter build macos --release

    - name: Upload Web artifacts
      if: matrix.platform == 'web'
      uses: actions/upload-artifact@v4
      with:
        name: web-build
        path: build/web/
        retention-days: 1

    - name: Upload Android APK
      if: matrix.platform == 'android'
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 1

    - name: Upload macOS App
      if: matrix.platform == 'macos'
      uses: actions/upload-artifact@v4
      with:
        name: macos-app
        path: build/macos/Build/Products/Release/
        retention-days: 1

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download Android APK
      uses: actions/download-artifact@v4
      with:
        name: android-apk

    - name: Download macOS App
      uses: actions/download-artifact@v4
      with:
        name: macos-app

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          app-release.apk
          *.app.zip
        body: |
          Автоматический релиз для версии ${{ github.ref_name }}
          
          Содержит:
          - Android APK
          - macOS Application
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download Web build
      uses: actions/download-artifact@v4
      with:
        name: web-build

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/poliglotim-app:latest
          ghcr.io/${{ github.repository_owner }}/poliglotim-app:${{ github.ref_name }}
        labels: |
          org.opencontainers.image.source=https://github.com/${{ github.repository }}